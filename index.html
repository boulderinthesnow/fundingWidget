<!DOCTYPE html>
<html ng-app="FundApp">
<head>
	<title>Funding Widget</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/filters.js"></script>
	<link rel="stylesheet" href="css/style.css">
</head>
<body ng-controller="FundController">
	<div class="container">
		<div id="tool-tip" class="box-sizing">
			<p>$500 still needed for this project</p>
		</div>
		<div id="down-triangle" class="box-sizing"></div>
		<div id="funding-box" class="box-sizing">
		<div id="status-bar"></div>
			<div id="main-content">
				<div id="time-left">
					<p>Only 3 days left to fund this project</p>
				</div>
				<div id="message">
					<p>Join the 5 other doners who have already suppported this project. Every dollar helps</p>
				</div>
				<div id="input-area">
					<input type="text" name="" id="input-button" height="105px">
					<button id="give-button">Give Now</button>
				</div>
			</div>
			<div id="friends-button"></div>
		</div>
	</div>
</body>
</html>
