<!DOCTYPE html>
<html ng-app="FundApp">
<head>
	<title>Funding Widget</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/filters.js"></script>
	<link rel="stylesheet" href="css/style.css">
</head>
<body ng-controller="FundController">
	<div class="container">
		<div id="tool-tip" class="box-sizing">
			<p><span style="font-weight:bold;">$500</span> still needed for this project</p>
		</div>
		<div id="down-triangle" class="box-sizing"></div>
		<div id="funding-box" class="box-sizing">
			<div id="status-bar">
				<div id="progress-bar"></div>
			</div>
			<div id="main-content">
				<p id="first-line"> <span style="color:#EF5F3C;"> Only 3 days left </span> to fund this project</p>
				<p>Join the 5 other doners who have already suppported this project. Every dollar helps</p>
			</div>
			<div id="wrap-block">
				<div id="input-block">
					<!-- <span id="input-container" class="box-sizing">
						<span id="input-money-sign">$</span>
						<input type="text" name="" id="input-value">
					</span> -->
					<div id="input-left">
						<p>$</p>
						<input type="text" ng-model="donation">
					</div>
					<button id="give-button" ng-click="addMoney(donation)">Give Now</button>
				</div>
			</div>
			<div id="why-block">
				<p>Why give $50?</p>
			</div>
			<div id="friends-button-block">
				<button id="friends-button">Tell your friends</button>
			</div>
		</div>

		</div>
	</div>
</body>
</html>
